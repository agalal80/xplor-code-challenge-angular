<div class="container" fxLayout="row" fxLayoutAlign="center none">

    <div fxFlex="95%">

        <mat-card>
            <mat-card-content>

                <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">


                    <div fxFlex fxFlex.sm="95%" fxFlex.xs="950%">


                        <mat-tab-group>
                            <mat-tab label="Customer Info">
                                <form [formGroup]="form">
                                    <p>Please fill the below form.</p>

                                    <div fxLayout="row">

                                        <div fxFlex="40%" fxFlex.md="60%" fxFlex.sm="50%" fxFlex.xs="100%">

                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Firstname" formControlName="firstname"
                                                    type="text">
                                            </mat-form-field>

                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Lastname" formControlName="lastname"
                                                    type="text">
                                            </mat-form-field>

                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Email" formControlName="email"
                                                    type="text">

                                                <mat-error *ngIf="form.controls['email'].hasError('required')">
                                                    Please enter an email address
                                                </mat-error>
                                                <mat-error *ngIf="form.controls['email'].hasError('email')">
                                                    Please enter a valid email address
                                                </mat-error>                   
                                            </mat-form-field>

                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Phone Number" formControlName="phoneNumber"
                                                    type="text">
                                            </mat-form-field>

                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Country Code" formControlName="countryCode"
                                                    type="text">
                                            </mat-form-field>

                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Gender" formControlName="gender"
                                                    type="text">
                                            </mat-form-field>

                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Balance" formControlName="balance"
                                                    type="text">
                                            </mat-form-field>                                           
                                            <button mat-raised-button color="primary"
                                                [disabled]="form.invalid || disableSubmit"
                                                (click)="saveCustomer()">Save</button>

                                        </div>
                                    </div>
                                </form>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
